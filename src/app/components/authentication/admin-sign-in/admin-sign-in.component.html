<ng-template #content let-modal>
  <div class="modal-body">
    <input
      type="text"
      placeholder="enter code"
      class="form-control"
      [(ngModel)]="ProCode"
    />
    <button type="button" class="btn btn-primary mt-2" (click)="checkCode()">
      check
    </button>
  </div>
</ng-template>
<!-- <div class="main-container"> -->
<div class="bg-img">
  <div class="row mx-0" style="height: 100vh">
    <div class="col-6 d-lg-block d-md-block d-none">
    </div>
    <div class="col-lg-6 col-md-6 col-12 align-self-center">
      <div class="d-flex justify-content-center">
        <form class="col-lg-6 col-md-12 col-12 form-border p-3">
          <h1
            class="text-center mb-5 login-txt"
          >
            LOG IN
          </h1>
          <div class="input-box">
            <input [(ngModel)]="userObj.Email" type="email" name="email" id="email" placeholder="Enter Email" />
          </div>
          <div class="input-box p-relative">
            <input
              [(ngModel)]="userObj.Password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              id="password-field"
              placeholder="Enter Password"
            />
            <i
                alt="show"
                class="far fa-eye eye-show eye-icon"
                (click)="showPassword = !showPassword"
                [class.hide]="showPassword"
              ></i>
              <i
                alt="hide"
                class="far fa-eye-slash eye-hide eye-icon"
                (click)="showPassword = !showPassword"
                [class.hide]="!showPassword"
              ></i>
          </div>
          <input class="login-button" type="button" (click)="login()" value="Log in" />
        </form>
      </div>
    </div>
  </div>
 
</div>
