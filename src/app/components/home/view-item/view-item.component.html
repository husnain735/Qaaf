<div class="container mt-5 pt-5">
    <div class="row mx-0">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="row mx-0">
                <div class="col-6" style="overflow-y: scroll;height: 400px;">
                    <div class="row mx-0 mb-2" *ngFor="let itemPictures of ItemModel.ItemPictures">
                        <img class="card-img-size" [src]="api_url + itemPictures.ImageURL" alt="Card image cap">
                    </div>
                </div>
                <div class="col-6">
                    <img *ngIf="zoomImage != undefined" id="imgZoom" width="200px" height="200px" (mousemove)="zoomIn($event)" 
                    (mouseout)="zoomOut()" [src]="api_url + zoomImage">
                    <div id="overlay"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">

        </div>
    </div>
</div>
