<div class="container mt-5 pb-5">
    <div class="row mx-0 pb-5 pt-lg-0 pt-md-0 pt-sm-5 pt-5">
      <ng-container *ngFor="let item of ItemModel.Items">
         <ng-container *ngFor="let itemPictures of ItemModel.ItemPictures | filter : item.ItemId : 'ItemId' | filter : 1 : 'IsPrimary'">
          <div class="col-lg-3-custom col-md-4 col-sm-12 col-12 mb-4 px-4">
            <div class="card b-shadow c-border cursor" [routerLink]="['/view-item']" [queryParams]="{queryParam: item.ItemId}">
              <div id={{itemPictures.ItemId}} class="card-header b-zero p-0"
              (mouseover)="mouseOver(itemPictures.ItemId,itemPictures.ItemPictureId)"
              (mouseleave)="mouseLeave(itemPictures.ItemId,itemPictures.ItemPictureId)">
                <div class="p-relative pt-100">
                  <img
                    class="card-img fadeInAnimation"
                    [src]="api_url + itemPictures.SelectedImage"
                    alt="Card image cap"
                  />
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-title font-15">{{item.Title}}</h5>
              <p class="card-text font-16 secondary-color font-w-bold">Rs.{{item.DiscountedPrice != undefined ? item.DiscountedPrice : item.Price}}
                <span *ngIf="item.DiscountedPrice != undefined" class="line-through gray">Rs.{{item.Price}}</span></p>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
