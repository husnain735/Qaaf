<div class="wrapper">
    <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let slide of apiData">
        <ng-template class="slide" carouselSlide [id]="slide.id">
          <img class="carousel-img" style="object-fit: cover; height: 400px;" [src]="slide.url" [alt]="slide.id" >
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>  
</div>

<div class="row mr-5 mt-5">
  <div class="col-12 text-center"> 
      <div class="qaaf-box display-inline"><h5>QAAF</h5></div>
      <div class="new-box display-inline"><h5>NEW PRODUCTS</h5></div>

  </div>
</div>
<div class="card mt-5 mb-5 mr-5 ml-5" style="width: 18rem; border: 1px solid #81a1c5;">
  <img class="card-img-top card-img" src="../../../assets/images/jpg/71W2WPkQxqL._AC_UY500_.jpg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">BLENCOT Womens Casual Floral Deep V Neck Long Sleeve Long Evening Dress Cocktail Party Maxi</h5>
    <p class="card-text">$48.98</p>
    <a href="#" class="btn btn-primary" style="width: 100%;">BUY NOW</a>
  </div>
</div>
